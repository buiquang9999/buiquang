<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/index.js"></script>

</head>

<body>

    <div class="container">
        <div class="col-xs-12">
            <img src="./IMG/logonen.png.jpg" alt="" width="100%">
        </div>
    </div>
    <div class="col-xl-12">
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="nabbar nav">
                <li class="navbar-item"><a class="nav-link" href="#" style="margin-right: 20px;" id="btn1">Đăng nhập</a></li>
                <li class="navbar-item"><a class="nav-link" href="#" style="margin-right: 20px;" id="btn2">Đăng ký</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-xs-12">
        <h4 style="text-align: center;">DANH SÁCH ĐĂNG KÝ LÀM CĂN CƯỚC SINH VIÊN TRƯỜNG DHCN THÀNH PHỐ HỒ CHÍ MIMH</h4>
        <table class="table table-striped" role="table" id="danhSach">
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Số CMND Cũ</th>
                <th>Quê Quán</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Ảnh đại diện</th>
            </tr>
        </table>
    </div>
    <footer>
        <div class="col-xs-12">
            <p style="text-align: center;">SVTH: Bùi Vạn Đăng Quang / Mã Sinh Viên: 20058071 / Lớp: DHKTPM16FTT</p>
        </div>
    </footer>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form action="" role="form" class="form-horizontal" style="margin-top: 10px;">

                        <label for="Name" class="control-lable col-xs-3">Họ Tên</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="Name">
                            <span class="text-danger" id="tbName">*</span>
                        </div>

                        <label for="Ao" class="control-lable col-xs-3">Số CMND Cũ</label>
                        <div class="col-xs-9" style="margin-bottom: 10px;">
                            <input type="text" class="form-control" id="CMND">
                            <span class="text-danger" style="color: red;" id="tbCMND">*</span>
                        </div>

                        <label for="DC" class="control-lable col-xs-3">Quê Quán</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="DC">
                            <span class="text-danger" style="color: red;" id="tbDc">*</span>
                        </div>

                        <label for="NTT" class="control-lable col-xs-3">Email</label>
                        <div class="col-xs-9">
                            <input type="date" class="form-control" id="Email">
                            <span class="text-danger" style="color: red;" id="tbEmail">*</span>
                        </div>

                        <label for="SDT" class="control-lable col-xs-3">Số điện thoại</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="SDT">
                            <span class="text-danger" style="color: red;" id="tbSDT">*</span>
                        </div>

                        <label for="ADD" class="control-lable col-xs-3">Ảnh Đại Diện</label>
                        <div class="col-xs-9">
                            <input type="file" class="form-control" id="ADD">
                            <span class="text-danger" style="color: red;" id="tbAdd">*</span>
                        </div>
                        <button class="btn btn-success btn-group" id="Save" type="button" style="color: rgb(248, 250, 248); background-color: rgb(106, 231, 81);">Luu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
